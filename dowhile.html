<!DOCTYPE html>
<html>
    <head>
        <title>do while loop javascript</title>
        <script>
            var a = 1 
            do {
                document.write("hello satyam kumar <br/>")
                a++
            }while(a<=10 )
        </script>
    </head>
    <body onkeypress="hello()">
        <script>
            document.write("hey ! ");
        </script>
       
    </body>
</html>
