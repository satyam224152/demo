<DOCTYPE html>
    <html>
        <head>
            <title>sort method array in javascript</title>
            <script>
               arr = ["satyam ","cs","rajneesh" ,"manish,"]
               document.write(arr+"<br><br>")
               // sort is used to arrange in forword alphabate format
               arr.sort()
               document.write(arr+"<br>")
               //reverse method is used to backword alphabate formate
               arr.reverse()
               document.write(arr+"<br>")
            
            </script>
        </head>
        <body>
           
        </body>
    </html>
