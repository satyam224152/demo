<DOCTYPE html>
    <html>
        <head>
            <title>push and pop method array in javascript</title>
            <script>
               arr = ["satyam ","cs","rajneesh" ,"manish,"]
               document.write(arr+"<br><br>")
               // pop is used to delete data item from the end 

               arr.pop()
               document.write(arr+"<br>")
               //push is used to add a data item in last position in arrat
               arr.push("rahul")
               document.write(arr+"<br>")
               arr.push("salmaan")
               document.write(arr+"<br>")
            
            </script>
        </head>
        <body>
           
        </body>
    </html>
