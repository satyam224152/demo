<!DOCTYPE html>
<html>
    <head>
        <title>switch case in javascript</title>
        <script>
            var day= 6;
            switch(day){
            case 0 : document.write("today is monday");
            break
            case 1 : document.write("today is tuesday");
            break
            case 2 : document.write("today is tharsday");
            break
            case 3 : document.write("today is wedensday");
            break
            case 4 : document.write("today is friday");
            break
            case 5 : document.write("today is saterday");
            break
            case 6 : document.write("today is sunday");
            break
            default:document.write("enter a valid no")


        }

        </script>
    </head>
    <body>
        <script>
            document.write("hey ! ");
        </script>
    </body>
</html>
