<!DOCTYPE html>
<html>
    <head>
        <title>neated loop in javascript</title>
        <script>
        for (a=1; a<=100; a=a+10){
            for(b=a; b<a+10; b++){
                document.write(b+" ")
            }
            document.write("<br/>")
        }
        </script>
    </head>
    <body onkeypress="hello()">
        <script>
            document.write("hey ! ");
        </script>
       
    </body>
</html>
