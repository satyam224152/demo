<!DOCTYPE html>
<html>
    <head>
        <title>math ceil in javascript</title>
        <script>
           var a = Math.ceil(5.2)
           // upper value of given no
           document.write(a+"<br/>")
           var b= Math.floor(5.2)
           // down value of given no
           document.write(b+"<br/>")
           var c= Math.round(5.2)
           // if x.5+ then upper value
           // if x.1 to x.4 then lower value
           document.write(c+"<br/>")
           var d= Math.trunc(5.2)
           // if given no is float it return int value
           document.write(d+"<br/>")
           var e= Math.max(5,10,57,67,782)
           // highest value of given no of item
           document.write(e+"<br/>")
           var f= Math.min(5,10,57,67,782)
           // lowest value of given no of item
           document.write(f+"<br/>")
           var g= Math.sqrt(5)
           // squre root value of given no7
           document.write(g+"<br/>")
           var h= Math.cbrt(125)
           // cube root value of given no7
           document.write(h+"<br/>")
           var i= Math.pow(4,3)
           //power value of given no
           // 
           document.write(i+"<br/>")
           var j=Math.floor (Math.random(1)*10000)+1;
           //random value of given no
           // it return 0 to under
           document.write(j+"<br/>")
        </script>
    </head>
    <body onkeypress="hello()">
        
    </body>
</html>
