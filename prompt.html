<!DOCTYPE html>
<html>
    <head>
        <title>prompt box in javascript</title>
        <script>
            var a = prompt (" enter your percentage ");
            if (a<=100 && a >= 80){
                document.write("1st division");
                document.write("<br/>");
            }
            else if (a<=80 && a >= 60){
                document.write ("2nd division")
            } 
            else if (a<=60 && a >= 45){
                document.write ("3rd division")
            } 
            else if (a<33){
                document.write ("3rd division")
            } 
            else {
                document.write("please inter a valid no")
            }
           

        </script>
    </head>
    <body>
        <script>
            document.write("hey ! ");
        </script>
    </body>
</html>
