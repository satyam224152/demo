<DOCTYPE html>
    <html>
        <head>
            <title>shift and unshift method array in javascript</title>
            <script>
               arr = ["satyam ","cs","rajneesh" ,"manish,"]
               document.write(arr+"<br><br>")
               // shift is used to delete data item from the first index 

               arr.shift()
               document.write(arr+"<br>")
               //unshift is used to add a data item in first position in arrat
               arr.unshift("rahul")
               document.write(arr+"<br>")
               arr.unshift("salmaan")
               document.write(arr+"<br>")
            
            </script>
        </head>
        <body>
           
        </body>
    </html>
