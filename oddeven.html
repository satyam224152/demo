<!DOCTYPE html>
<html>
    <head>
        <title>odd and even no in javascript</title>
        <script>
        for (a=1; a<=10; a++){
            if (a%2==0){
                document.write("even no "+a)
                document.write("<br/>")
               continue
            }
            document.write("odd no " +a)
        }
        </script>
    </head>
    <body onkeypress="hello()">
        <script>
            document.write("hey ! ");
        </script>
       
    </body>
</html>
